<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mos-GSM Duplicate Checker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Навигация -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/ui/dashboard" class="hover:opacity-80 transition-opacity">
                        <img src="/static/logo.png" alt="Mos-GSM" class="h-10 w-auto object-contain">
                    </a>
                    <a href="/ui/dashboard" class="nav-link {% if request.path == '/ui/dashboard' %}nav-active{% endif %}">
                        Дашборд
                    </a>
                    <a href="/ui/files" class="nav-link {% if request.path.startswith('/ui/files') %}nav-active{% endif %}">
                        Файлы
                    </a>
                    <a href="/" class="nav-link {% if request.path == '/' %}nav-active{% endif %}">
                        Загрузить
                    </a>
                    <a href="/admin/reset" class="nav-link {% if request.path == '/admin/reset' %}nav-active{% endif %}">
                        Сервис
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            Mos-GSM Duplicate Checker © 2025
        </div>
    </footer>

    <style>
        /* Стили для навигации */
        .nav-link {
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.2s;
            color: #9CA3AF; /* gray-400 */
        }
        
        .nav-link:hover {
            color: #FFFFFF; /* white */
        }
        
        /* Активная ссылка */
        .nav-active {
            color: #3B82F6; /* blue-500 */
            font-weight: 600;
        }
        
        /* Подчёркивание снизу для активной ссылки */
        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -1.25rem;
            left: 0;
            right: 0;
            height: 3px;
            background: #3B82F6; /* blue-500 */
            border-radius: 2px 2px 0 0;
        }
    </style>
</body>
</html>
